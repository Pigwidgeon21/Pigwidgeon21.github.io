<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>FCC Pomodoro Clock</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <h1>Pomodoro Clock</h1>
  
    <div class="settings">
      
      <div id="session-label">
        <p>Session Length</p>
        <button class="btn-level" id="session-increment" value="+"><i class="fas fa-arrow-up fa-2x"></i></button>
        <div class="btn-level" id="session-length">25</div>
        <button class="btn-level" id="session-decrement" value="-"><i class="fas fa-arrow-down fa-2x"></i></button>
      </div>
      <!-- end session label -->

      <div id="break-label">
        <p>Break Length</p>
        <button class="btn-level" id="break-increment" value="+"><i class="fas fa-arrow-up fa-2x"></i></button>
        <div class="btn-level" id="break-length">5</div>
        <button class="btn-level" id="break-decrement" value="-"><i class="fas fa-arrow-down fa-2x"></i></button>
      </div>
      <!-- end break label -->
      
    </div>
    <!-- end settings -->
  <div class="clock">
    <div class="clock-wrapper">
      <div id="timer-label">Session</div>
      <div id="time-left">25:00</div>
    </div><!--clock end -->
  </div> <!-- end timer -->
  <div class="clock-control">
    <button id="start_stop">
      
    </button>
    <button id="reset">Reset</button>
  </div> <!-- end clock-control -->
  
  <div class="footer">Created by <a target="_blank" href="https://codepen.io/Pigwidgeon21">Pigwidgeon21</a></div>
</div>
<!--container end -->
<!-- partial -->
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.10.2/umd/react-dom.production.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/react/16.10.2/umd/react.production.min.js'></script><script  src="./script.js"></script>

</body>
</html>
